<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h1>Your Result</h1>
        <p>76 of 100</p>
        <div class="result__details">
          <p>Great</p>
          <p class="result__text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="scores">
          <div class="reaction score">
            <div class="details">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p class="reaction_paragraph">Reaction</p>
            </div>
            <p class="score_paragraph">80 / <span>100</spa></span>
          </div>

          <div class="memory score">
            <div class="details">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p class="memory_paragraph">Memory</p>
            </div>
            <p class="score_paragraph">92 / <span>100</span></p>
          </div>

          <div class="verbal score">
            <div class="details">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p class="verbal_paragraph">Verbal</p>
            </div>
            <p class="score_paragraph">61 / <span>100</span></p>
          </div>

          <div class="visual score">
            <div class="details">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p class="visual_paragraph">Visual</p>
            </div>
            <p class="score_paragraph">72 / <span>100</span></p>
          </div>
        </div>
        <button class="Continue-btn">Continue</button>

      </section>
    </main>
  </body>
</html>
